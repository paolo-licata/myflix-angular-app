<!DOCTYPE html>
<div class="main-page">
  <h1>
    Welcome to myFlix!
  </h1>
  <div>
    <button
      mat-raised-button
      style="margin-right: 10px;"
      (click)="openUserRegistrationDialog()"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      style="margin-right: 10px;"
      (click)="openUserLoginDialog()"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
